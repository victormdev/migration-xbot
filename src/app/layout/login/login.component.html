<div class="content">
    <div class="row">
        <div class="col-md-8">
            <div class="card" style="margin-left: 52%; margin-top: 20%; width: 50%;">
                <div class="card-header">
                    <h5 style="text-align: center;" class="title">Login</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label style="font-size: 13px;">Usuário</label>
                                    <input type="text" class="form-control" placeholder="Digite o seu usuário">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label style="font-size: 13px;">Senha</label>
                                    <input type="password" class="form-control" placeholder="Digite a sua senha">
                                    <small id="emailHelp" class="form-text text-muted"
                                        style="font-size: 10px; margin-left: 3%;">Não compartilhe a sua senha com
                                        ninguém.</small>
                                </div>
                            </div>
                            <div class="col-md-6" style="border-radius: 30px; margin-top: 25px; margin-left: 25%">
                            <button type="submit" class="btn btn-primary btn-block" href="./dashboard.html">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
